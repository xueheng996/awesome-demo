<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block meta %} {% endblock %}
    <title>{% block title %} ? {% endblock %}Awesome Pythone Webapp</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css" />
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/md5.js"></script>
    <script src="/static/js/uikit.min.js"></script>
     <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    {% block beforehead %}<!-- before head  -->{% endblock %}
</head>
<body>
    <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand">Awesome</a>
            <ul class="uk-navbar-nav">
                <li data-url="blogs"><a href="/"><i class="uk-icon-home"></i>日志</a></li>
                <li ><a target="_blank" href="#"><i class="uk-icon-book"></i>教程</a></li>
                <li ><a target="_blank" href="#"><i class="uk-icon-code"></i>源码</a></li>
            </ul>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                    {% if __user__ %}
                        <li class="uk-parent" data-uk-dropdown>
                            <a href="#0"><i class="uk-icon-user">{{ __user__.name }}</i></a>
                            <div class="uk-dropdown uk-dropdown-navbar">
                                <ul class="uk-nav uk-nav-navbar">
                                    <li><a href="/singout"><i class="uk-icon-sign-out"></i>登出</a></li>
                                </ul>
                            </div>
                        </li>
                    {%  else %}
                        <li><a href="/singin"><i class="uk-icon-sign-in"></i>登陆</a> </li>
                        <li><a href="/register"><i class="uk-icon-edit"></i>注册</a> </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="uk-container uk-container-center">
        <div class="uk-grid">
             <!-- content -->
            {% block content %}
            {% endblock %}
            <!-- // content -->
        </div>
    </div>
</body>
</html>
