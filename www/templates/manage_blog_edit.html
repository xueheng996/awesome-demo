{% extends '__base__.html' %}

{% block title %}编辑日志{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="#" >评论</a></li>
                <li><a href="#" >日志</a></li>
                <li><a href="#" >用户</a></li>
            </ul>
        </div>
    </div>

<!--    <div id="error" class="uk-width-1-1"></div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i></span>
    </div>-->

    <div id="vm" class="uk-width-2-3">
        <form class="uk-form">
            <div class="uk-alert uk-alert-danger "></div>
            <div class="uk-form-row">
                <label class="uk-form-label">标题：</label>
                <div class="uk-form-controls">
                    <input name="name" type="text" placeholder="标题" class="uk-width-1-1">
                </div>
            </div>
             <div class="uk-form-row">
                <label class="uk-form-label">摘要：</label>
                <div class="uk-form-controls">
                    <textarea rows="4" name="summary" placeholder="摘要" class="uk-width-1-1" style="resize: none;"></textarea>
                </div>
            </div>
             <div class="uk-form-row">
                <label class="uk-form-label">内容：</label>
                <div class="uk-form-controls">
                   <textarea rows="4" name="content" placeholder="内容" class="uk-width-1-1" style="resize: none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i></button>
                <a href="#" class="uk-button"><i class="uk-icon-times">取消</i></a>
            </div>
        </form>
    </div>


{% endblock %}
